<div id="BatteryCanvas">

    <canvas id="batteryChart" width="400" height="400"></canvas>
    <script>
    const batteryCtx = document.getElementById('batteryChart');
    const ctx = batteryCtx.getContext('2d');



    const batteryCtxChart = new Chart(batteryCtx, {

        type: "doughnut",
  data: {
    labels: ["Battery Charge"],
    datasets: [
      {
        label: [""],
        data: {{battery_capacity}},
        backgroundColor: ["#5fde5d", '#000',],
        borderColor: ["#5fde5d"],
        borderWidth: 1
      }
    ]
  },
  options: {
   plugins: {
                legend: {
                  display: false
                }
          },
    maintainAspectRatio: false,
    circumference: 360,
    rotation: 180,
    percentageInnerCutout: 10,
    animateScale: true,
    animateRotate: true,
      layout:{
    padding:1
  },


  },

});

        var width = batteryCtx.width,
                height = batteryCtx.height;

            var fontSize = (height / 114).toFixed(2);
            ctx.font = fontSize + "em Verdana";
            ctx.color = fontSize + 'white';
            ctx.textBaseline = "middle";

            var text = "82%",
                textX = Math.round((width - ctx.measureText(text).width) / 2),
                textY = height / 2;
            ctx.fillText(text, textX, textY);
    </script>
</div>
